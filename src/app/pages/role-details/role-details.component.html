<div fxLayout="column">
    <mat-card class="mat-elevation-z0">
        <mat-card-title style="text-align: center; font-weight: lighter;">Update Role Form</mat-card-title>
        <mat-card-subtitle style="text-align: center; font-weight: lighter;">
            Fields marked with an asterisk (*) are required.
        </mat-card-subtitle>
        
        <br>

        <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>

        <form [formGroup]="roleForm" (ngSubmit)="save(); roleForm.reset();" style="width: 50%; margin: 0 auto;">
            <mat-card-content>
                <div fxLayout="column" fxLayoutGap="10px">
                    <mat-form-field appearance="fill">
                        <mat-label>Role</mat-label>
                        <input type="text" matInput formControlName="text" required>

                        <mat-error class="error" *ngIf="roleForm.controls['text'].hasError('required') && roleForm.controls['text'].touched">
                            Role is a required field
                        </mat-error>
                    </mat-form-field>
                </div>
            </mat-card-content>
            
            <br>

            <mat-card-actions align="end">
                <button mat-raised-button (click)="cancel()" color="accent">Cancel</button>
                <button mat-raised-button (click)="save()" color="primary">Save</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
