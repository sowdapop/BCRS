 <mat-toolbar color="primary" style="border-bottom: 15px solid #f0c75e;">
    <mat-toolbar-row>
        <div class="layout-header-container">
            <p id="large-text">
                Bob's Computer Repair Shop
            </p>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
</mat-toolbar>

<br /><br /><br />

<div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="55" fxFlex="100">

        <br /><br />

        <mat-card class="mat-elevation-z4" card-container>

        <mat-card-title>
            <h1 class="title">
                Forgot Password <br />
                <span class="subtitle">
                    Fields marked with an asterisk (*) are required.
                </span>
            </h1>
        </mat-card-title>

        <br /><br />

        <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>

        <form [formGroup]="form" (ngSubmit)="verifyUser()" #usernameForm>

            <mat-card-content fxLayout="column">
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>Username</mat-label>

                    <input matInput required formControlName="username" />

                    <mat-error class="error" *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched">
                        Username is required.
                    </mat-error>
                </mat-form-field>

                <br /> <br />

                <div fxFlex fxLayoutAlign="end" class="p5">
                    <button mat-raised-button routerLink="/session/login" color="accent">Cancel</button> &nbsp;&nbsp;
                    <button mat-raised-button [disabled]="!form.valid" color="primary">Forgot Password</button>
                </div>
                </mat-card-content>
            </form>
        </mat-card>
    </div>
</div>
