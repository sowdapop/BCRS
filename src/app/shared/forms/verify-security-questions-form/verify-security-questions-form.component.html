 <mat-toolbar style="border-bottom: 15px solid #f0c75e;">
    <mat-toolbar-row>
        <div class="layout-header-container">
            <p id="large-text">
                Bob's Computer Repair Shop
            </p>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
</mat-toolbar>

    <br /><br /><br />

<div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="55" fxFlex="100">

    <br /><br />

    <!--form to reset password-->
    <mat-card class="card-container mat-elevation-z4">

        <mat-card-title>
            <h1 class="title">
                Forgot Password<br />
                <span class="subtitle">
                    Fields marked with an asterisk (*) are required.
                </span>
            </h1>
        </mat-card-title>

        <br /><br /><br />

        <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>

        <form *ngIf="selectedSecurityQuestions" [formGroup]="form" (ngSubmit)="verifySecurityQuestions()" #usernameForm>
            <mat-card-content fxLayout="column">
        
                <mat-form-field fxFlex appearance="fill">
                    <mat-label>{{ verifySecurityQuestionsModel.question1 }}</mat-label>
                    <input matInput required formControlName="answerToSecurityQuestion1" />

                    <mat-error class="error" *ngIf="form.controls['answerToSecurityQuestion1'].hasError('required') && form.controls['answerToSecurityQuestion1'].touched">
                        Required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field fxFlex appearance="fill">
                    <mat-label>{{ verifySecurityQuestionsModel.question2 }}</mat-label>
                    <input matInput required formControlName="answerToSecurityQuestion2" />

                    <mat-error class="error" *ngIf="form.controls['answerToSecurityQuestion2'].hasError('required') && form.controls['answerToSecurityQuestion2'].touched">
                        Required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field fxFlex appearance="fill">
                    <mat-label>{{ verifySecurityQuestionsModel.question3 }}</mat-label>
                    <input matInput required formControlName="answerToSecurityQuestion3" />

                    <mat-error class="error" *ngIf="form.controls['answerToSecurityQuestion3'].hasError('required') && form.controls['answerToSecurityQuestion3'].touched">
                        Required.
                    </mat-error>
                </mat-form-field>


                <br /><br />

                <div fxFlex fxLayoutAlign="end" class="p5">
                    <button mat-raised-button routerLink="/session/login" color="accent">Cancel</button> &nbsp;&nbsp;
                    <button mat-raised-button [disabled]="!form.valid" color="primary">Verify Security Questions</button>
                </div>
            </mat-card-content>
        </form>
    </mat-card>
    </div>
    </div>
